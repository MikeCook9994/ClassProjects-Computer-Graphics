<!DOCTYPE html>
<html>
    <head>
        <title>UW Madison -- Introduction to Computer Graphics -- Homework 3 -- Michael Cook</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <div style="float: right">
            <canvas id="canvas" width="1024" height="1024"></canvas>
        </div>
        
        <div>
            <p>Camera Angle Slider</p>
            <input class="range-slider" id="camera-angle" type="range" min=-100 max=100 value=-16>
            <p>Zoom</p>
            <input class="range-slider" id="block-scale" type="range" min=1 max=20 value=7>
            <br>
            <p>Rotation Buttons</p>
            <input class="rotate-button" type="button" value="left">
            <input class="rotate-button" type="button" value="left prime">
            <br>
            <input class="rotate-button" type="button" value="front">
            <input class="rotate-button" type="button" value="front prime">
            <br>
            <input class="rotate-button" type="button" value="right">
            <input class="rotate-button" type="button" value="right prime">
            <br>
            <input class="rotate-button" type="button" value="back">
            <input class="rotate-button" type="button" value="back prime">
            <br>
            <input class="rotate-button" type="button" value="top">
            <input class="rotate-button" type="button" value="top prime">
            <br>
            <input class="rotate-button" type="button" value="bottom">
            <input class="rotate-button" type="button" value="bottom prime">
        </div>

        <script type="text/javascript" src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
        <script type="text/javascript" src="./src/3dcontext.js"></script>
        <script type="text/javascript" src="./src/axes.js"></script>
        <script type="text/javascript" src="./src/centerPiece.js"></script>
        <script type="text/javascript" src="./src/edgePiece.js"></script>
        <script type="text/javascript" src="./src/rightCornerPiece.js"></script>
        <script type="text/javascript" src="./src/leftCornerPiece.js"></script>
        <script type="text/javascript" src="./src/rubiksCube.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
    </body>
</html>
