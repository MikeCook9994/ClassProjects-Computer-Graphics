<!DOCTYPE html>
<html>
    <header>
        <title>WebGL test</title>
    </header>
    <body>
        <canvas id="drawing-plane" height=500 width=500></canvas>
        <div id="controls">
            <p>Camera Angle</p>
            <input id="slider1" type="range" min="-100" max="100" value="0"/>
            <br>
            <p>Camera Height</p>
            <input id="slider2" type="range" min="-300" max="500" value="500"/>
            <br>
            <p>Camera Target</p>
            <input id="slider4" type="range" min="-100" max="100" value="0"/>
            <br>
            <p>fov</p>
            <input id="slider3" type="range" min="1" max="160" value="45"/>
        </div>

        <!-- libraries -->
        <script type="text/javascript" src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
        <script type="text/javascript" src="./libraries/GLHost.js"></script>
        <script type="text/javascript" src="./libraries/entity.js"></script>
        <script type="text/javascript" src="./libraries/uniform.js"></script>
        <script type="text/javascript" src="./libraries/attribute.js"></script>
        <script type="text/javascript" src="./libraries/entityCollection.js"></script>
        <script type="text/javascript" src="./libraries/scene.js"></script>

        <!-- object attributes -->
        <script type="text/javascript" src="./models/Mario/marioModel.js"></script>
        <script type="text/javascript" src="./models/GroundBlock/groundBlockModel.js"></script>
        <script type="text/javascript" src="./models/Pipe/pipeModel.js"></script>
        <script type="text/javascript" src="./models/Cube/cubeModel.js"></script>

        <!-- shaders -->
        <script type="text/javascript" src="./shaders/shading/shadingFragmentShader.js"></script>
        <script type="text/javascript" src="./shaders/shading/shadingVertexShader.js"></script>

        <!-- script files -->
        <script type="text/javascript" src="./src/ground.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
    </body>
</html>
