<p>vertex shader loaded</p>
<script id="vertex-shader" type="not-js">
    attribute vec3 vPosition;
    attribute vec3 vColor;
    varying vec3 fColor;
    uniform mat4 uMVP;

    void main(void) {
        gl_Position = uMVP * vec4(vPosition, 1.0);
        fColor = vColor;
    }
</script>
